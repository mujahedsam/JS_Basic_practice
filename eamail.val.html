<body>
<script type="text/javascript">

	function validate(){  
var mail=document.digiform.email.value;  

var atposition=mail.indexOf("@");
var dotposition =mail.lastIndexOf(".");
if(atposition<1|| dotposition<atposition+2 || dotposition+2>=mail.length){

	alert("enter a valid email address");
}else{
	alert("valid email")
}
		 
} 
	
</script>

<form name="digiform" method="post"  onsubmit="validate()">
email: <input type="text" name="email"><span id="emailtarget"></span><br>

<input type="submit" name="submit">
</form>
</body>
