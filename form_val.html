<!DOCTYPE html>
<html>
<head>
	<title>form val</title>
</head>
<body>
<script type="text/javascript">
	function validate(){
		var name=document.digiform.fname.value;
		var password=document.digiform.pass1.value;
		var pass2=document.digiform.pass2.value;
		if(name==null || name==""){
			alert("name cant be blank");
			return false;
		}else if(password.length<6){
			alert("passrd must be of 6 chars long")
			return false;
		}else if(password==pass2){
			console.log("you can register");
			return true;
		}else{
			alert("passwrd didnt match");
			return false;
		}
	}
</script>

<form name="digiform" method="post" action="google.com" onsubmit="return validate()">
	

name: <input type="text" name="fname"><br>
pass:<input type="password" name="pass1"><br>
retype-pass:<input type="password" name="pass2"><br>
<input type="submit" value="register">
</form>
</body>
</html>
