<!DOCTYPE html>
<html>
<head>
	<title>increment</title>
</head>
<body>

<script type="text/javascript">
	
 var a=parseInt(prompt("enter a value number"));
 var b=parseInt(prompt("enter b value number"));
 var result;

 document.write("a value is "+a+"<br>");
 document.write("b value is "+b);


result =a+b;
document.write("result value is "+result);

result=a-b;
document.write("Subtraction : "+result+"<br>");

result=a*b;
document.write("Multiplication : "+result+"<br>");

result=a/b;
document.write("Division : "+result+"<br>");

result=a%b;
document.write("Remainder : "+result+"<br>");
 </script>

</body>
</html>
