 <!DOCTYPE html>
<html>
<body>

<button onclick="openWin()">Open "myWindow"</button>
<button onclick="closeWin()">x</button>

<script>
var myWindow;

function openWin() {
    myWindow = window.open("", "myWindow", "width=200,height=100");
    myWindow.document.write("<p>This is 'myWindow'</p><button onclick="closeWin()">x</button>");
}

function closeWin() {
    myWindow.close();
}
</script>

</body>
</html>
