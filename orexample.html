<!DOCTYPE html>
<html>
<head>
	<title>if case</title>
</head>
<body>
<script type="text/javascript">

	document.write("<h3>");
     var i=10;
     while(i>=1){
     	document.write("i value at the iteration is "+i+"<br>");
     	i--;
     	document.write(i+"<br>")
     }
</script>
</body>
</html>
